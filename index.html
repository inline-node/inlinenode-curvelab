<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>InlineNode Tools — CurveLab</title>

  <!-- Plotly & MathJS -->
  <script src="https://cdn.plot.ly/plotly-2.24.2.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mathjs@11.8.0/lib/browser/math.js"></script>

  <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
  <div class="layout">
    <aside class="sidebar" aria-label="Navigation">
      <div class="brand">InlineNode Tools</div>
      <nav class="side-nav" aria-label="Tools">
        <button class="side-btn active" data-view="curvelab">CurveLab</button>
        <button class="side-btn" data-view="electools">ElecTools</button>
      </nav>
    </aside>

    <main class="main">
      <header class="header">CURVELAB</header>

      <section class="workspace" role="region" aria-label="CurveLab workspace">

        <!-- LEFT COLUMN: table -->
        <div class="left-col" role="region" aria-label="Data table column">
          <div class="table-header">
            <div class="table-title">Data Table (Editable)</div>
            <label class="import-btn" title="Import CSV">
              <input id="file-csv" type="file" accept=".csv" hidden>
              Import CSV
            </label>
          </div>

          <div class="table-container">
            <table id="data-table" class="data-table" aria-label="Data input table">
              <thead>
                <tr><th>X</th><th>Y</th></tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>

          <div class="table-footer">
            <div class="controls-left">
              <select id="fit-type" aria-label="Fit type selector">
                <option value="linear">Linear</option>
                <option value="polynomial">Polynomial</option>
                <option value="exponential">Exponential</option>
                <option value="logarithmic">Logarithmic</option>
              </select>
              <input id="poly-degree" type="number" min="1" max="8" value="2" aria-label="Polynomial degree" />
              <button id="btn-fit" class="btn">Fit</button>
            </div>

            <div class="controls-right">
              <button id="clear-table" class="btn small">Clear</button>
            </div>
          </div>
        </div>

        <!-- RIGHT COLUMN: plot -->
        <div class="right-col" role="region" aria-label="Plot column">
          <div id="plot" class="plot" aria-label="Plot area"></div>
        </div>

      </section>

      <section id="logger" class="logger" role="log" aria-live="polite"></section>

      <footer class="footer">© InlineNode</footer>
    </main>
  </div>

  <script src="src/js/main.js"></script>
</body>
</html>
