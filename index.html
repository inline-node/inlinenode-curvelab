<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>InlineNode â€” CurveLab</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- Plotly (for placeholder plotting) -->
  <script src="https://cdn.plot.ly/plotly-2.24.2.min.js"></script>

  <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
  <div id="app" class="app">
    <aside class="sidebar" aria-label="Main navigation">
      <div class="sidebar-brand">
        <div class="brand-title">InlineNode<br><span class="brand-sub">Tools</span></div>
      </div>

      <nav class="sidebar-nav" role="navigation">
        <div class="nav-section">
          <div class="nav-head">CurveLab</div>
          <ul>
            <li class="nav-item active">Simple Analysis</li>
            <li class="nav-item">Multivariate Analysis</li>
          </ul>
        </div>

        <div class="nav-section">
          <div class="nav-head">ElecTools</div>
          <ul>
            <li class="nav-item">Voltage Divider</li>
            <li class="nav-item">Ohm's Law</li>
            <li class="nav-item">RC Time Constant</li>
            <li class="nav-item">Series / Parallel</li>
          </ul>
        </div>
      </nav>
    </aside>

    <main class="main">
      <header class="topbar">
        <div class="topbar-title">CurveLab - Simple Analysis.</div>
      </header>

      <section class="workspace">
        <div class="left-col">
          <div class="section-header">Data
            <label class="btn import" title="Import CSV">
              <input id="file-csv" type="file" accept=".csv" style="display:none" />
              Import
            </label>
          </div>

          <div class="data-table-wrap" id="table-wrap">
            <table id="data-table">
              <thead><tr><th>X</th><th>Y</th></tr></thead>
              <tbody></tbody>
            </table>
          </div>

          <div class="table-actions">
            <button id="btn-delete" title="Clear selected or clear all" class="btn bin">ðŸ—‘</button>
            <div class="fit-controls">
              <select id="fit-select" class="fit-select">
                <option value="linear">Linear</option>
                <option value="poly">CurveFit</option>
              </select>
              <button id="btn-fit" class="btn primary">Fit</button>
            </div>
          </div>
        </div>

        <div class="right-col">
          <div class="section-header">Data Plot</div>
          <div id="plot" class="plot-area"></div>
        </div>
      </section>

      <section class="logger-section">
        <div class="section-header">Messages & Results:</div>
        <div id="logger" class="logger"></div>
      </section>

      <footer class="footer">Â© InlineNode</footer>
    </main>
  </div>

  <script src="src/js/utils.js"></script>
  <script src="src/js/main.js"></script>
</body>
</html>
