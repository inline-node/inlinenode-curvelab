<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>InlineNode Tools — CurveLab</title>

  <script src="https://cdn.plot.ly/plotly-2.24.2.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mathjs@11.8.0/lib/browser/math.js"></script>
  <link rel="stylesheet" href="src/css/style.css" />
</head>

<body>
  <div class="layout">
    <aside class="sidebar">
      <div class="brand">InlineNode Tools</div>
      <nav>
        <button class="nav active" data-view="curvelab">CurveLab</button>
        <button class="nav" data-view="elec">ElecTools</button>
      </nav>
    </aside>

    <main class="main">
      <header class="header">CURVELAB</header>

      <section class="workspace">
        <div class="left">
          <div class="table-wrap">
            <div class="table-header">
              <span>Data Table (Editable)</span>
              <label class="btn small">
                <input id="file-csv" type="file" accept=".csv" hidden />
                Import CSV
              </label>
            </div>

            <table id="data-table">
              <thead><tr><th>X</th><th>Y</th></tr></thead>
              <tbody></tbody>
            </table>

            <div class="table-footer">
              <select id="fit-type">
                <option value="linear">Linear</option>
                <option value="polynomial">Polynomial</option>
                <option value="exponential">Exponential</option>
                <option value="logarithmic">Logarithmic</option>
              </select>
              <input id="poly-degree" type="number" min="1" max="8" value="2" />
              <button id="btn-fit" class="btn">Fit</button>
              <button id="clear-table" class="btn small">Clear</button>
            </div>
          </div>
        </div>

        <div class="right">
          <div id="plot" class="plot"></div>
        </div>
      </section>

      <section class="logger" id="logger"></section>
      <footer class="footer">© InlineNode</footer>
    </main>
  </div>

  <script src="src/js/logger.js"></script>
  <script src="src/js/utils.js"></script>
  <script src="src/js/regression.js"></script>
  <script src="src/js/plot.js"></script>
  <script src="src/js/main.js"></script>
</body>
</html>
